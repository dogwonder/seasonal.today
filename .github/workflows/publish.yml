name: Publish site

on:
  push:
  workflow_dispatch:
  schedule:
    # Runs "At 00:05 on day-of-month 1." (see https://crontab.guru)
    # Runs every day
    - cron: '05 00 1 * *'

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the site
      run: |
        mkdir dist
        echo '<h1>Hello, world!</h1>' > dist/index.html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
